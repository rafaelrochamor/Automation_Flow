<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Fluxo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="container">

    <div class="header">
        <div class="title">
            <h1 contenteditable="true">Título do Fluxo</h1>
        </div>
        <div class="actions">
            <button class="publish-button">Publicar</button>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-button zoom-in">
            <i class="fas fa-plus"></i>
        </button>
        <button class="zoom-button zoom-out">
            <i class="fas fa-minus"></i>
        </button>
    </div>

    <section class="sidebar">

        <div class="box">

            <p class="titulo">Texto 2</p>

            <div class="botoes">

                <button class="sidebar-button">
                    <i class="fas fa-font"></i> Texto
                </button>

                <button class="sidebar-button">
                    <i class="fas fa-image"></i> Imagem
                </button>
                <button class="sidebar-button">
                    <i class="fas fa-font"></i> Texto
                </button>

                <button class="sidebar-button">
                    <i class="fas fa-image"></i> Imagem
                </button>

            </div>

        </div>

        <div class="box">

            <p class="titulo">Texto 2</p>

            <div class="botoes">

                <button class="sidebar-button">
                    <i class="fas fa-video"></i> Vídeo
                </button>

                <button class="sidebar-button">
                    <i class="fas fa-volume-up"></i> Áudio
                </button>

            </div>

        </div>

    </section>

    <div id="inicio-fluxo" class="flow-card">Início</div>


    <script src="js/main.js"></script>
</body>

</html>
