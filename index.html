<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Fluxo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body class="container">

    <div class="header">
        <div class="title">
            <h1 contenteditable="true">Título do Fluxo</h1>
        </div>
        <div class="actions">
            <button class="publish-button">Publicar</button>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-button zoom-in">
            <i class="fas fa-plus"></i>
        </button>
        <button class="zoom-button zoom-out">
            <i class="fas fa-minus"></i>
        </button>
    </div>

    <nav class="sidebar">
        <button id="lockButton" class="lock-button">
            <i id="lockIcon" class="fa-solid fa-arrow-left"></i>
           

            
            
        </button>
    
        </div>
        <div class="box">
            <p class="titulo">Mensagem</p>

            <div class="botoes">

                <button class="sidebar-button" id="buttontext" draggable="true">
                    <i class="fas fa-font icon-blue"></i> Texto
                </button>

                <button class="sidebar-button" draggable="true">
                    <i class="fas fa-image icon-blue"></i> Imagem
                </button>

                <button class="sidebar-button" draggable="true">
                    <i class="fa-solid fa-link icon-blue"></i> Link
                </button>

                <button class="sidebar-button">
                    <i class="fa-solid fa-headphones icon-blue"></i> Áudio
                </button>

                <button class="sidebar-button">
                    <i class="fa-regular fa-file-video icon-blue"></i> Vídeo
                </button>

                <button class="sidebar-button">
                    <i class="fa-regular fa-address-book icon-blue"></i> Contato
                </button>

                <button class="sidebar-button">
                    <i class="fa-regular fa-file icon-blue"></i> Documentos
                </button>

                <button class="sidebar-button">
                    <i class="fa-solid fa-list icon-blue"></i> Lista
                </button>

            </div>
        </div>

        <div class="box">
            <p class="titulo">Entrada</p>

            <div class="botoes">
                <button class="sidebar-button">
                    <i class="fa-solid fa-question icon-orange"></i> Pergunta
                </button>



            </div>
        </div>


        <div class="box">
            <p class="titulo">Comportamento</p>

            <div class="botoes">

                <button class="sidebar-button" draggable="true">
                    <i class="fas fa-bolt icon-purple"></i> Ação
                </button>

                <button class="sidebar-button">
                    <i class="fas fa-code-branch icon-purple"></i> Condição
                </button>

                <button class="sidebar-button">
                    <i class="fas fa-hourglass icon-purple"></i> Aguarde
                </button>
            </div>

        </div>
    </nav>

    <div class="cards-container">
        <!-- Seus cards existentes aqui -->
        <div id="inicio-fluxo" class="flow-card-start">
            <div class="card-group">
                <i class="fa-regular fa-circle-play"></i>
                <span class="card-title">Início do Fluxo</span>
            </div>
            <div class="flow-card-text">
                Este é o início do fluxo de automação, ele pode ser iniciado através dos Gatilhos.
            </div>
            
        </div>
    </div>

    </div>

    <script src="js/main.js">


    </script>

</body>

</html>
